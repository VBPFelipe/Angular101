<body>

    <div id="teste"></div>

    <script>

        //Nomes de classes no singular. Formatação: CamelCase
        class Pessoa {
            constructor() {
                this.nome = 'João',
                this.idade = 45
            }

            saudacao() {
                console.log(`Olá, meu nome é ${this.nome}`)
            }
        }

        //pessoa
        let pessoa = new Pessoa()
        pessoa.saudacao()


        class Aluno extends Pessoa {
            constructor() {
                super() // vai instanciar o objeto Pessoa
                this.notas = {t1: 7, t2: 8, p1: 6, p2: 9}
            }

            mediaFinalPonderada(){
                let m = this.notas.t1 * 2
                m += this.notas.t2 * 2
                m += this.notas.p1 * 3
                m += this.notas.p2 * 3

                m = m/10

                return m
            }
        }

        let aluno = new Aluno()
        console.log('Aluno: ', aluno.mediaFinalPonderada())
        aluno.saudacao()

    </script>
