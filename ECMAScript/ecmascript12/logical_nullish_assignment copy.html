<html>

<body>
    <script>

        let v1 = 10
        let v2 = null // null -> null ou undefined
        console.log('v1 = ' + v1)
        console.log('v2 = ' + v2)

        // logical nullish assignment (??=), se for nulo ou undefined
        // o valor 50 deve ser atribuído
        v1 ??= 50
        console.log('v1 = ' + v1)

        v2 ??= 100
        console.log('v2 = ' + v2)

        let carro = {
            marca: 'Volkswagen',
            qualidade: 'novo'
        }

        carro.marca ??= 'Volkswagen'
        carro.modelo ??= 'Voyage'
        carro.ano ??= '2022'
        carro.qualidade ??= 'seminovo'

        console.log(carro)
        console.log('--------------------------------')

        let arr = ['uva', '', null, undefined, 5, []]

        arr.forEach((item, indice) => {
            arr[indice] ??= '<não informado>'
        })

        console.log(arr)



    </script>
</body>

</html>
